<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
    <main>
        <div class="intro">           
            <h1 class="intro__title">Learn to code by watching others</h1>
            <p class="intro__subtitle">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </div>
        
        <div class="form">
            <div class="form__tag">
                <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
            <div class="form__container">
                <form action="#">
                    <div class="inputBox">
                        <input type="text" aria-label="First Name" id="first-name" name="first-name" placeholder="First Name" required>
                        <img src="./images/icon-error.svg" alt="">
                        <span class="error-msg"></span>
                    </div>                                       
                    <div class="inputBox">
                        <input type="text" aria-label="Last Name" id="last-name" name="last-name" placeholder="Last Name" required>
                        <img src="./images/icon-error.svg" alt="">
                        <span class="error-msg"></span>
                    </div>                                      
                    <div class="inputBox">
                        <input type="email" aria-label="Email Address" id="email" name="email" placeholder="Email Address" required>
                        <img src="./images/icon-error.svg" alt="">
                        <span class="error-msg"></span>
                    </div>                                      
                    <div class="inputBox">
                        <input type="password" aria-label="Password" id="password" name="password" placeholder="Password" required>
                        <img src="./images/icon-error.svg" alt="">
                        <span class="error-msg"></span>
                    </div>                                    
                    <button type="submit" class="btn" aria-describedby="terms">Claim your free trial</button>
                    <p class="form__footer" id="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                </form>               
            </div>
        </div>
    </main>    
    <script src="script.js"></script>
</body>
</html>
