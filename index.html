<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
    <main>
        <section class="intro">
            <h1 class="intro__title">Learn to code by watching others</h1>
            <p class="intro__subtitle">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </section>
        
        <section class="form">
            <div class="form__tag">
                <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
            <div class="form__container">
                <form action="#" method="post">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    <span class="error-msg"></span>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    <span class="error-msg"></span>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <span class="error-msg"></span>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="error-msg"></span>
                    <button type="submit" id="btn" class="btn">Claim your free trial</button>
                </form>
                <p class="form__footer">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
        </section>
    </main>    
    <script src="script.js"></script>
</body>
</html>
